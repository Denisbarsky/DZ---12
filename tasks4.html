      function getQuantityChanges(randomArr2) {
        let leftIndex = 0;
        let rightIndex = randomArr2.length - 1;

        while (leftIndex < rightIndex) {
          for (let idx = leftIndex; idx < rightIndex; idx++) {
            if (randomArr2[idx] > randomArr2[idx + 1]) {
              let tmp = randomArr2[idx];
              randomArr2[idx] = randomArr2[idx + 1];
              randomArr2[idx + 1] = tmp;
            }
          }
          rightIndex--;
          for (let idx = rightIndex; idx > leftIndex; idx--) {
            if (randomArr2[idx] < randomArr2[idx - 1]) {
