<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я «Olga» і під яким <br />
      індексом.
    </p>
    <script>
      // масив імен
      const names = ["Anna", "Bob", "Olga", "Peter", "Sarah"];

      // сортуємо масив в алфавітному порядку
      names.sort();

      // пошук для знаходження імені Olga
      let leftIndex = 0;
      let rightIndex = names.length - 1;
      let middleIndex;

      while (leftIndex <= rightIndex) {
        middleIndex = Math.floor((leftIndex + rightIndex) / 2);
        if (names[middleIndex] === "Olga") {
          document.write("Ім'я Olga є в масиві і під індексом", middleIndex);
          break;
        } else if (names[middleIndex] < "Olga") {
          leftIndex = middleIndex + 1;
        } else {
          rightIndex = middleIndex - 1;
        }
      }

      if (leftIndex > rightIndex) {
        document.write("Імені Olga немає в масиві");
      }
    </script>
  </body>
</html>
