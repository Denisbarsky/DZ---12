<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під
      час сортування включеннями.
    </p>
    <script>
      // Функція для генерації масиву випадкових чисел
      function generateRandomArray(length, min, max) {
        const arr = [];
        for (let i = 0; i < length; i++) {
          arr.push(Math.floor(Math.random() * (max - min + 1)) + min);
        }
        return arr;
      }

      function insertionSort(arr) {
        let swaps = 0;
        for (let i = 1; i < arr.length; i++) {
          let j = i - 1;
          let temp = arr[i];
          while (j >= 0 && arr[j] > temp) {
            arr[j + 1] = arr[j];
            j--;
            swaps++;
          }
          arr[j + 1] = temp;
        }
        return swaps;
      }

      // Генеруємо масив з 30 випадкових цілих чисел в діапазоні від 1 до 100
      let arr = generateRandomArray(30, 1, 100);

      document.write("Масив до сортування:", arr);
      let numSwaps = insertionSort(arr);
      document.write("Масив після сортування:", arr);
      document.write("Кількість обмінів:", numSwaps);
    </script>
  </body>
</html>
